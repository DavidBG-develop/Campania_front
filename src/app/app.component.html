<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
        <p>
            <mat-toolbar>
                <span>App registrar campa침as</span>
            </mat-toolbar>
        </p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="6">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="fill">
            <mat-label>Seleccione un delimitador</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">-</mat-option>
                <mat-option value="option2">.</mat-option>
                <mat-option value="option3">%</mat-option>
            </mat-select>
        </mat-form-field>
        <p>You selected: {{selected}}</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">

    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="3">
        <section class="example-section" [formGroup]="columnas">
            <h4>Seleccione columnas a cargar:</h4>
            <p>
                <mat-checkbox formControlName="nombre">Nombre</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="apellido">Apellido</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="producto">Producto</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="telefono">Telefono</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="descripcion">Descripci칩n</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="direccion">Direcci칩n</mat-checkbox>
            </p>
        </section>
        <section class="example-section" [formGroup]="columnas">
            <h4>tu selecci칩n:</h4>
            {{columnas.value | json}}
        </section>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <input type="file" name="archivo"><br>
        <button mat-raised-button type="submit">Enviar</button>
    </mat-grid-tile>
</mat-grid-list>
